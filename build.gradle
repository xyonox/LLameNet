plugins {
    id 'java'
}

group = 'de.einkampflama'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.jetbrains:annotations:16.0.2'
}

test {
    useJUnitPlatform()
}